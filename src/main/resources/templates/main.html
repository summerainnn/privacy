<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
</head>
<body>
    <button type="button">
        <a th:href=@{/logout} th:text="退出" style="color: black"></a>
    </button>
    <button type="button">
        <a th:href=@{/} th:text="返回" style="color: black"></a>
    </button>
    <h1>
        <p th:text = "${name}" th:if="${not #strings.isEmpty(name)}"></p>
    </h1>
    <div>
        <p>-----------------------------------------</p>
    </div>
    <p th:text="历史记录"></p>
    <div>
        <table>
            <tr th:each="collection:${collections}">
                <td >
                    <a th:href=@{/result/{id}(id=${collection.resultId})} th:text="${collection.privacy}"></a>
                </td>
            </tr>
        </table>

    </div>
</body>
</html>
