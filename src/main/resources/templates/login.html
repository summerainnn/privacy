<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>weibo</title>
</head>
<body>
    <h1>登录</h1>
    <p style="color: red" th:text = "${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
    <div>
        <form name="login" th:action="@{/login} " method="post">
            账号: <input type="text" name="account" required=""><br>
            密码:   <input type="password" name="pwd" required=""><br>
            <button type="submit"> 登录</button>
            <button type="button">
                <a th:href="@{/toRegister}" style="color: black">注册</a>
            </button>
        </form>
    </div>
</body>
</html>
